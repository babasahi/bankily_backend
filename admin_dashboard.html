<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankily Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .users-table tr:hover {
            background: #f9f9f9;
        }

        .balance {
            font-weight: 600;
            color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Bankily Admin Dashboard</h1>
            <p>Manage cash deposits and view user accounts</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Balance</h3>
                <p id="totalBalance">MRU 0</p>
            </div>
            <div class="stat-card">
                <h3>Total Deposits Today</h3>
                <p id="depositsToday">MRU 0</p>
            </div>
        </div>

        <div class="card">
            <h2>ðŸ’µ Make Cash Deposit</h2>
            <div id="depositAlert" class="alert"></div>
            
            <form id="depositForm">
                <div class="form-group">
                    <label for="userSelect">Select User:</label>
                    <select id="userSelect" required>
                        <option value="">-- Select a user --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (MRU):</label>
                    <input type="number" id="amount" step="0.01" min="1" placeholder="Enter amount" required>
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional):</label>
                    <textarea id="note" rows="3" placeholder="Add a note about this deposit..."></textarea>
                </div>

                <button type="submit" class="btn">Process Deposit</button>
            </form>
        </div>

        <div class="card">
            <h2>ðŸ‘¥ All Users</h2>
            <button class="refresh-btn" onclick="loadUsers()">ðŸ”„ Refresh</button>
            
            <div style="overflow-x: auto;">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Balance</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center; color: #999;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configure your API URL here
        const API_URL = 'http://localhost:8000';

        let depositsTodayAmount = 0;

        // Load users on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/admin/users`);
                const data = await response.json();
                
                const users = data.users;
                const userSelect = document.getElementById('userSelect');
                const tableBody = document.getElementById('usersTableBody');
                
                // Clear existing options (except first one)
                userSelect.innerHTML = '<option value="">-- Select a user --</option>';
                
                // Clear table
                tableBody.innerHTML = '';
                
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No users found</td></tr>';
                    return;
                }
                
                let totalBalance = 0;
                
                // Populate dropdown and table
                users.forEach(user => {
                    // Add to dropdown
                    const option = document.createElement('option');
                    option.value = user.email;
                    option.textContent = `${user.full_name} (${user.email})`;
                    userSelect.appendChild(option);
                    
                    // Add to table
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.full_name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td class="balance">MRU ${user.balance.toFixed(2)}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    `;
                    tableBody.appendChild(row);
                    
                    totalBalance += user.balance;
                });
                
                // Update stats
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalBalance').textContent = `MRU ${totalBalance.toFixed(2)}`;
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #e74c3c;">Error loading users. Make sure the API is running.</td></tr>';
            }
        }

        // Handle deposit form submission
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userEmail = document.getElementById('userSelect').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value || 'Cash deposit';
            
            const alertDiv = document.getElementById('depositAlert');
            
            try {
                const response = await fetch(`${API_URL}/admin/deposit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_email: userEmail,
                        amount: amount,
                        note: note
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    alertDiv.className = 'alert success';
                    alertDiv.textContent = `âœ“ Success! Deposited MRU ${amount.toFixed(2)} to ${userEmail}. New balance: MRU ${data.new_balance.toFixed(2)}`;
                    alertDiv.style.display = 'block';
                    
                    // Update today's deposits
                    depositsTodayAmount += amount;
                    document.getElementById('depositsToday').textContent = `MRU ${depositsTodayAmount.toFixed(2)}`;
                    
                    // Reset form
                    document.getElementById('depositForm').reset();
                    
                    // Reload users to update balances
                    setTimeout(() => {
                        loadUsers();
                    }, 500);
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        alertDiv.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error(data.detail || 'Deposit failed');
                }
                
            } catch (error) {
                // Show error message
                alertDiv.className = 'alert error';
                alertDiv.textContent = `âœ— Error: ${error.message}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
